<head>

	<title>CRIANDO FORMULARIO</title>

<body>

    <form action="http://localhost/forms/actionGET.php">   

    <fieldset>
          <legend>Dados pessoais:</legend>

          <input type="text" name="Nome" placeholder="Seu nome"><br>
          <input type="text" name="Sobrenome" placeholder="Seu sobrenome"><br>
          Data de Nascimento:<input type="date" name="birthday"><br>
       
          <input type="Radio" name="gender" value="M">Masculino<br>
          <input type="Radio" name="gender" value="F">Feminino<br>
          <input type="Radio" name="gender" value="NF" checked>Nâo informar<br>
    </fieldset>

    <fieldset>

          <legend>Horário da palestra</legend> 
         <select>
      	  <option value="M">Manhã</option>

         </select>
    </fieldset><br><br>

    <input type="submit" value="Cadastrar"><br>


     </form>
